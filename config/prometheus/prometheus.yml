global:
  # How frequently to evaluate rules
  evaluation_interval: 30s
  # How frequently to scrape targets from this job
  scrape_interval: 5s
scrape_configs:
- job_name: otel
  static_configs:
  - targets:
    - 'otel-collector:8889'
- job_name: otel-collector
  static_configs:
  - targets:
    - 'otel-collector:8888'
